<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>New York Times Search App</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="jumbotron">
                    <h1>New York Times Search</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1">
                <div class="panel panel-default">
                    <div class="panel-heading">Search Parameters</div>
                    <div class="panel-body">
                        <label>Search Term:</label>
                        <br>
                        <input type="text" name="search-term" id="search-term">
                        <br>
                        <label>Number of records to retrieve:</label>
                        <br>
                        <input type="text" name="record-number" id="record-number">
                        <br>
                        <label>Beginning Year(Optional):</label>
                        <br>
                        <input type="text" name="beginning-year" id="beginning-year">
                        <br>
                        <label>End Year(Optional):</label>
                        <br>
                        <input type="text" name="end-year" id="end-year">
                        <br>
                        <button class="btn btn-primary search-button" id= "searchButton">Search</button>
                        <button class="btn btn-primary clear-button">Clear Results</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-heading">Top Articles</div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="assets/app/app.js"></script>

</html>
